<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>My To DO</title>
</head>
<body class="bg-info">
    <!-- Input part -->
 <div class="container">
     <h1 class="display-4 text-center text-white my-4">My To Do App</h1>
     
     <form class="input-group">
        <input type="text" class="form-control" id="taskInput" placeholder="Write Your Task">

        <div class="input-group-prepend">
            <input type="submit" value="Add Task" class="btn btn-danger" id="addTask" >
        </div>
     </form>
 </div>

 <!-- Result part -->
 <div class="container">
    <div class="row">
        <div class="col-6 todoList my-3">
            <h3 class="text-center bg-white text-info p-3">INCOMPLETE TASK</h3>
            <ul id="items">
                <!-- <li class="listItem">
                    <input type="checkbox">
                    <label class="listContent text-uppercase">task One</label>
                </li> -->
                <!-- <li class="listItem">
                    <input type="checkbox">
                    <label class="listContent text-uppercase">task Two</label>
                </li>
                <li class="listItem">
                    <input type="checkbox">
                    <label class="listContent text-uppercase">task Three</label>
                </li> -->
            </ul>
        </div>
        <div class="col-6 completeList my-3 ">
            <h3 class="text-center bg-white p-3 text-info">COMPLETED TASK</h3>
            <ul>
                <li class="listItem">
                    
                    <button class="delete btn btn-danger float-right" >
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>

   
 </div>

 <!-- script start here -->
    <script src="./todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
